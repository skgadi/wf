<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Fonts</title><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"><link rel="manifest" href="/site.webmanifest"><link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"><meta name="msapplication-TileColor" content="#ffc40d"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="style/my-style.min.css"></head><body><div id="app"><div><h1 v-if="sFont == 0">Test the available fonts</h1><h1 v-else>{{fonts[sFont]}}</h1><hr><select v-model="sFont"><option value="0" disabled>Select a font</option><option v-for="(item, idx) in fonts" :value="idx" v-html="item"></option></select><div v-if="sFont != 0"><hr><pre>{{code}}</pre><pre>font-family: "{{fonts[sFont]}}";</pre></div></div><div id="custom-text"><textarea v-model="cText"></textarea><div v-html="cText"></div></div><div id="sample-text"><button @click="uCounter++">Refresh</button><h1>Normal</h1><div :key="'N_' + uCounter">{{paraText()}}</div><h1>Bold</h1><div :key="'B_' + uCounter">{{paraText()}}</div><h1>Italics</h1><div :key="'I_' + uCounter">{{paraText()}}</div><h1>Bold + Italics</h1><div :key="'BI_' + uCounter">{{paraText()}}</div><hr></div></div><script src="https://cdn.jsdelivr.net/npm/vue"></script><script src="others-script.min.js"></script><script src="script.min.js"></script></body></html>
